
            <section class="left-image">
                <img src="img/puddle.jpg" alt="Image of a puddle">
            </section>
            <section class="right-content contact">
            <h2>Contact Me</h2>
            <p>Start your healing today.</p>
            <div class="phone">
                <h4>Wineke (Winnie) Engelage</h4>
                <p>C: 416-817-6906</p>
                <p>H: 905-201-1096</p>
                <p>You are welcome to leave me a voicemail and I will get back to you asap :)</p>
            </div>
            <form ng-submit="submitForm()" ng-controller="contactController" novalidate>
              <label for="name">Name</label>
              <input type="text" name="name" ng-model="formData.name" ng-class="{'error' : errorName}">
              <label for="email">E-mail</label>
              <input type="email" name="email" ng-model="formData.email" ng-class="{'error' : errorEmail}">
              <label for="message">Message</label>
              <textarea name="message" ng-class="{'error' : errorTextarea}" ng-model="formData.message" cols="30" rows="10"></textarea>
              <input type="submit" value="Send!" name="submit">
              <div ng-class="{'submissionMessage' : submission}" ng-bind="submissionMessage"></div>
            </form>
            </section>
